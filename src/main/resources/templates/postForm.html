<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MyCodeBlog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page"> <a href="/posts">Post</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
              </nav>
            
            <div style="margin-top: 50px;">
                <form method="post">
                    <div class="form-group" style="margin-bottom: 20px; ">
                        <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>

                    <div class="form-group">
                        <textarea name="texto" type="text" class="form-control" placeholder="Texto *" rows="10"></textarea>
                    </div>

                    <small class = "form-text text-muted">(*) Campos Obrigat√≥rios</small>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="margin-right: 10px;"> Publicar</button>
                        <a href="/posts" class="btn btn-light" role="button">Cancelar</a>
                    </div>

                </form>
            </div>

            
        </div>
    </section>

</body>
</html>
